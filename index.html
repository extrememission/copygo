<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Go</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 800px;
        }
        .row {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center; /* Ensures all elements are vertically aligned */
            flex-wrap: nowrap; /* Prevents wrapping to a new line */
        }
        input[type="text"], .note-input {
            flex: 1 1 auto; /* Allows inputs to shrink or grow proportionally */
            min-width: 150px; /* Adjusted minimum width to fit better */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: #ecf0f1;
        }
        button {
            flex: 0 0 auto;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #addRow {
            background-color: #2ecc71;
        }
        #addRow:hover {
            background-color: #27ae60;
        }
        #saveState, #loadState {
            background-color: #e74c3c;
        }
        #saveState:hover, #loadState:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container" id="rowContainer">
        <div class="row">
            <input type="text" placeholder="Enter text, code, phone, email, or URL">
            <button onclick="copyToClipboard(this)">Copy</button>
            <button onclick="goToUrl(this)">Go</button>
            <input type="text" placeholder="Add a note" class="note-input">
        </div>
    </div>
    <button id="addRow" onclick="addRow()">+</button>
    <button id="saveState" onclick="saveState()">Save State</button>
    <button id="loadState" onclick="loadState()">Load State</button>

    <script>
        function copyToClipboard(button) {
            const input = button.previousElementSibling;
            navigator.clipboard.writeText(input.value)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }

        function goToUrl(button) {
            const input = button.previousElementSibling.previousElementSibling;
            let url = input.value.trim();
            
            if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
                input.value = url;
            }

            try {
                new URL(url);
                window.open(url, '_blank');
            } catch (error) {
                alert('Please enter a valid URL');
            }
        }

        function addRow() {
            const container = document.getElementById('rowContainer');
            const newRow = document.createElement('div');
            newRow.className = 'row';
            newRow.innerHTML = `
                <input type="text" placeholder="Enter text, code, phone, email, or URL">
                <button onclick="copyToClipboard(this)">Copy</button>
                <button onclick="goToUrl(this)">Go</button>
                <input type="text" placeholder="Add a note" class="note-input">
            `;
            container.appendChild(newRow);
        }

        function saveState() {
            const rows = document.querySelectorAll('.row');
            const state = Array.from(rows).map(row => ({
                value: row.querySelector('input:not(.note-input)').value,
                note: row.querySelector('.note-input').value
            }));
            
            const blob = new Blob([JSON.stringify(state)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'copy-go-state.json';
            
            a.click();
            
            URL.revokeObjectURL(url);
        }

        function loadState() {
            const input = document.createElement('input');
            
            input.type = 'file';
            
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                
                const reader = new FileReader();
                
                reader.onload = readerEvent => {
                    const content = readerEvent.target.result;

                    const state = JSON.parse(content);

                    const container = document.getElementById('rowContainer');

                    container.innerHTML = '';

                    state.forEach(item => {
                        const newRow = document.createElement('div');
                        newRow.className = 'row';
                        newRow.innerHTML = `
                            <input type="text" value="${item.value}" placeholder="Enter text, code, phone, email, or URL">
                            <button onclick="copyToClipboard(this)">Copy</button>
                            <button onclick="goToUrl(this)">Go</button>
                            <input type="text" value="${item.note}" placeholder="Add a note" class="note-input">
                        `;
                        container.appendChild(newRow);
                    });
                };
                
                reader.readAsText(file);
                
             };
             
             input.click();
         }
    </script>
</body>
</html>

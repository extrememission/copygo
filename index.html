<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy & Go</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between rows and buttons */
            max-width: 800px;
            width: 100%;
        }

        /* Row Styles */
        .row {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        input[type="text"], .note-input {
            flex-grow: 1; /* Inputs grow to fill available space */
            min-width: 150px; /* Prevent inputs from shrinking too much */
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Specific Button Styles */
        #addRow {
            background-color: #2ecc71;
        }

        #addRow:hover {
            background-color: #27ae60;
        }

        #saveState, #loadState {
            background-color: #e74c3c;
        }

        #saveState:hover, #loadState:hover {
            background-color: #c0392b;
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            gap: 10px; /* Space between buttons */
        }

        /* Checkmark Styles */
        .checkmark {
            display: none; /* Hidden by default */
            font-size: 18px; 
            color: #2ecc71; /* Green checkmark color */
        }

        .checkmark.visible {
            display: inline-block; /* Show when visible class is added */
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Dynamic Rows Container -->
        <div id="rowContainer">
            <div class="row">
                <input type="text" placeholder="Enter text, code, phone, email, or URL" aria-label="Input field for text">
                <button class="copy-btn">Copy</button>
                <span class="checkmark">✔</span> <!-- Checkmark -->
                <button class="go-btn">Go</button>
                <input type="text" placeholder="Add a note" class="note-input" aria-label="Input field for notes">
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <button id="addRow">+</button>
            <button id="saveState">Save State</button>
            <button id="loadState">Load State</button>
        </div>
    </main>

    <script>
        // Add event listeners after DOM is loaded
        document.addEventListener("DOMContentLoaded", () => {

            const rowContainer = document.getElementById("rowContainer");

            // Copy to Clipboard Functionality
            rowContainer.addEventListener("click", (event) => {
                if (event.target.classList.contains("copy-btn")) {
                    const input = event.target.previousElementSibling; // Get the input field
                    const checkmark = event.target.nextElementSibling; // Get the checkmark span

                    navigator.clipboard.writeText(input.value)
                        .then(() => {
                            // Show the checkmark
                            checkmark.classList.add("visible");

                            // Hide the checkmark after 1 second
                            setTimeout(() => {
                                checkmark.classList.remove("visible");
                            }, 1000);
                        })
                        .catch(err => console.error("Failed to copy:", err));
                }
            });

            // Navigate to URL Functionality
            rowContainer.addEventListener("click", (event) => {
                if (event.target.classList.contains("go-btn")) {
                    const input = event.target.previousElementSibling.previousElementSibling.previousElementSibling; // Get the input field
                    let url = input.value.trim();

                    if (url && !url.startsWith("http://") && !url.startsWith("https://")) {
                        url = "https://" + url; // Add protocol if missing
                        input.value = url; // Update the input field
                    }

                    try {
                        new URL(url); // Validate URL
                        window.open(url, "_blank");
                    } catch (error) {
                        alert("Please enter a valid URL");
                    }
                }
            });

            // Add a New Row
            document.getElementById("addRow").addEventListener("click", () => {
                const newRow = document.createElement("div");
                newRow.className = "row";
                newRow.innerHTML = `
                    <input type="text" placeholder="Enter text, code, phone, email, or URL" aria-label="Input field for text">
                    <button class="copy-btn">Copy</button>
                    <span class="checkmark">✔</span> <!-- Checkmark -->
                    <button class="go-btn">Go</button>
                    <input type="text" placeholder="Add a note" class="note-input" aria-label="Input field for notes">
                `;
                rowContainer.appendChild(newRow);
            });

           // Save and Load State remain unchanged...
           // (Refer to earlier implementation)
           
           document.getElementById("saveState").addEventListener("click", () => { ... });
           document.getElementById("loadState").addEventListener("click", () => { ... });
           
       });
    </script>
</body>
</html>
